<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="background">
    <section class="card">
      <img class="card__qr-code" src="/images/image-qr-code.png" alt="a qr-code with frontendmentor site link" />
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take you coding skills to the next
        level</p>
    </section>
  </main>
</body>

</html>
